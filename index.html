    .logo img { width: 100%; height: 100%; object-fit: contain; }
    h1 { margin: 0; font-size: clamp(28px, 3.2vw, 44px); letter-spacing: .2px; }

    .input {

      border: 1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.18); color: var(--text);
      outline: none;
    }
    .btn {
      padding: 14px 16px; border-radius: 14px; border: 0; cursor: pointer;
      background: linear-gradient(135deg, #22c1c3, #3a7bd5);
      color: white; font-weight: 600;
    }
    .footer { margin-top: 22px; color: rgba(255,255,255,.55); font-size: 13px; }
